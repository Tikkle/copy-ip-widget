<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual Copy Box - Silkscreen Font</title>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
    }

    .copy-box {
      padding: 12px 24px;
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: 'Silkscreen', monospace;
      font-size: 16px;
      border-radius: 8px;
      cursor: text;
      user-select: text;
      border: 2px solid #444;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<div class="copy-box">
  PLAY.THECURFEWMC.NET
</div>

</body>
</html>
